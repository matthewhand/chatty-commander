name: ci
on:
  push:
    branches: [ "**" ]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [ "**" ]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - run: python -m pip install --upgrade pip
      - run: pip install -e ".[dev]" || pip install -r requirements.txt || true
      - name: Lint (ruff) if available
        run: |
          if python -c "import importlib.util; exit(0 if importlib.util.find_spec('ruff') else 1)"; then
            ruff check src tests
          else
            echo "ruff not installed; skipping"
          fi
      - name: Compile server.py (fail fast on syntax)
        run: python - <<'PY'
          import py_compile, sys
          py_compile.compile('src/chatty_commander/web/server.py', doraise=True)
          print("server.py compiles âœ”")
PY
      - name: Pytest (guard tests preferred)
        run: |
          if test -f tests/test_web_server_guards.py; then
            pytest -q tests/test_web_server_guards.py
          else
            pytest -q
          fi
