name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Sync dependencies (all groups)
        run: uv sync --all-groups

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Format check (black)
        run: uv run black --check .

      - name: Docstring lint (pydocstyle)
        run: uv run pydocstyle src

      - name: Lint docs (doc8)
        run: uv run doc8 README.md docs

      - name: Check links
        run: uv run pytest --check-links README.md docs -q

      - name: Run tests with coverage
        run: uv run pytest -q --cov=. --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov (optional)
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
